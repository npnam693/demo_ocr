<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">BK 2023 - Receipt Extraction</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Receipt :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
    <div class="row">
      <div class="col-md-6">
        <img src="data:image/png;base64,{{img_path}}" width="400px" alt="receipt"/>
      </div>
      <div class="col-md-6">
        <h2> Your Prediction:</h2>
        <p>Company: {{prediction.company}}</p>
        <p>Address: {{prediction.address}}</p>
        <p>Date: {{prediction.date}}</p>
        <p>Total: {{prediction.total}}</p>
      </div>
    </div>

	{% endif %}


</div>

</body>
</html>
